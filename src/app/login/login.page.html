<ion-content>
  <ion-row class="wrapper-helper" style="max-width:500px">
    <p>
      各種ソーシャルアカウントを利用してログインできます。<br>
      ログインした情報はルート作成・いいね等の機能のためにのみ利用します。<br>
      <br>
      本サービス内ではログインもとの登録名は表示されず、ログイン後設定された名前が表示されます。
    </p>
  </ion-row>

  <ion-row class="wrapper-helper" style="max-width:500px; text-align: center;">
    <ion-col>
      <ion-button expand="block" (click)="authService.signupWithGoogle()">Googleでログイン</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" (click)="authService.signupWithTwitter()">Twitterでログイン</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" (click)="authService.signupWithFacebook()">Facebookでログイン</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" (click)="authService.signupWithEmail()">Emailでログイン</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" (click)="authService.logout()">ログアウト</ion-button>
    </ion-col>
  </ion-row>

  <footer>

  </footer>
</ion-content>
